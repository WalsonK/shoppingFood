<div class="card text-center roomCard">
    <div class="card-header">
        <div *ngIf="!isModify; else elseBlock">{{ roomName }}</div>
        <ng-template #elseBlock class="row">
            <input type="text" id="roomNameInput" class="form-control" name="roomName" placeholder="Le nouveau nom ?" [(ngModel)]="roomName">
            <button type="button" class="btn btn-outline-success" (click)="validateChangeRoomName()">valider</button>
        </ng-template>
    </div>
    <div class="card-body">
        <!-- card of  all Items -->
      <h5 class="card-title">Liste des items :</h5>
      <div class="card-text">
          <!-- card for one Items-->
          <div class="row mb-4">
            <app-items *ngFor="let item of items"
              [imgLink]="item.imgLink" 
              [name]="item.name" 
              [quant]="item.quant" 
              [maxQuant]="item.maxQuant"
              class="mx-2">
            </app-items>
          </div>
          
        </div>
      <button type="button" class="btn btn-outline-warning" *ngIf="!isModify; else elseBlock2" (click)="changeRoomName()">Modifier</button>
      <ng-template #elseBlock2 class="row">

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  ...
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>
</div>
</div>
</div>
      </ng-template>
    </div>
    <div class="card-footer text-muted">
      {{ lastModif }}
    </div>
</div>
